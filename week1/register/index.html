<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form>
        <h1 class="title">회원가입</h1>
        <hr>

        <label for="username">이름</label>
        <input id="username" name="username" type="text">
        <p id="nameError"></p>
     
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
        <p id="emailError"></p>
    

        <label for="age">나이</label>
        <input id="age" name="age" type="number">
        <p id="ageError"></p>


        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password">
        <p id="passwordError"></p>


        <label for="pwCheck">비밀번호 확인</label>
        <input id="pwCheck" name="pwCheck" type="password">
        <p id="pwCheckError"></p>
     
        <button id="registerButton">가입하기</button>
        </form>
    </div>

    <div class="modalContainer" style="display: none;">
        <div class="modalContent">
            <div class="modal">
                <p id="modalTitle">가입 성공!</p>
                <p id="modalContent">umc 챌린저 가입을 축하합니다!!</p>
            </div>
            <button id="closeButton">닫기</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
